server:
  port: 8888
spring:
  cloud:
    nacos:
      config:
        file-extension: yaml
        timeout: 600000
      discovery:
        heart-beat-timeout: 600000
      server-addr: mayi.nacos:8848

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://mayi.auth:9000/oauth/token_key
          jwt-check-uri: http://mayi.auth:9000/oauth/check_token
          issuer-uri: http://mayi.auth:9000

  redis:
    host: mayi.redis
    password:
    port: 6379
    database: 0
    timeout: 5000
    jedis:
      pool:
        max-wait: 10
        max-active: 32
        min-idle: 2