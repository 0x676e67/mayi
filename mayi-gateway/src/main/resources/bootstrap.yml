spring:
  application:
    name: mayi-gateway
  cloud:
    loadbalancer:
      enabled: true
      cache:
        enabled: true
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 60s
      discovery:
        locator:
          enabled: true # 启用自动根据服务ID生成路由
          lower-case-service-id: true # 设置路由的路径为小写的服务ID
      routes:
        # Vertx服务
        - id: vertx-service
          uri: lb://vertx-service
          predicates:
            - Path=/v1/**
        # 认证服务器
        - id: mayi-auth
          uri: lb://mayi-auth
          predicates:
            - Path=/oauth2/**, /security/**
        # 后台
        - id: mayi-upms-biz
          uri: lb://mayi-upms-biz
          predicates:
            - Path=/api/**, /avatar/**, /static/**, /druid/**
  #          filters:
  #         - PrefixPath=2
