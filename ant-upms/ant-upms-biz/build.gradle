plugins{
    id 'org.springframework.boot' version '2.3.3.RELEASE'
}

dependencies {
    implementation project(':ant-upms:ant-upms-api')
    implementation project(':ant-upms:ant-upms-dao')
    implementation project(':ant-common:ant-common-core')
    implementation project(':ant-common:ant-common-log')
    implementation project(':ant-common:ant-common-security')
    implementation project(':ant-common:ant-common-encrypt')
    implementation project(':ant-common:ant-common-component')
    implementation project(':ant-common:ant-common-mybatis')
    implementation project(':ant-common:ant-common-datasource')
    implementation project(':ant-visual:ant-visual-monitor')
    implementation project(':ant-common:ant-common-cache')
    implementation 'junit:junit:4.12'
}
test {
    useJUnitPlatform()
}

bootRun{
    setMain("com.zf1976.ant.upms.biz.SystemApplication")
}

jar.enabled = true


bootJar {
    mainClassName = "com.zf1976.ant.upms.biz.SystemApplication"
    launchScript()
}