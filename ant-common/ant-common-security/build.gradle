plugins {
    id 'java'
}

group 'com.zf1976'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ant-upms:ant-upms-api')
    implementation project(':ant-common:ant-common-core')
    implementation('io.jsonwebtoken:jjwt-api:0.11.1')
    implementation('io.jsonwebtoken:jjwt-impl:0.11.1')
    implementation('io.jsonwebtoken:jjwt-jackson:0.11.1')
    implementation('com.github.whvcse:easy-captcha:1.6.2')
    implementation('org.springframework.boot:spring-boot-starter-web:2.2.3.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-security:2.2.3.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-data-redis:2.2.3.RELEASE')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}