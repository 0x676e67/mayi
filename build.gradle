


allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'com.zf1976'
    version = '0.0.1-SNAPSHOT'

    //jdk编译版本
    sourceCompatibility = '1.8'

    // java编译的时候缺省状态下会因为中文字符而失败
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
}

subprojects {

     repositories {
         mavenLocal()
         maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
         mavenCentral()
     }

     dependencies {
         implementation 'com.github.shalousun:common-util:1.9.2'
         implementation 'eu.bitwalker:UserAgentUtils:1.21'
         implementation 'org.apache.httpcomponents:httpasyncclient:4.1.4'
         implementation 'cn.hutool:hutool-poi:5.4.5'
         implementation 'org.apache.poi:poi-ooxml:4.1.2'
         implementation 'com.google.guava:guava:30.0-jre'
         implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-security:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.3.RELEASE'
         implementation 'org.springframework.security:spring-security-test:5.3.4.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-aop:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-cache:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.3.RELEASE'
         implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.3.RELEASE'
         implementation "org.springframework.boot:spring-boot-configuration-processor:2.3.3.RELEASE"
         implementation 'com.baomidou:mybatis-plus-boot-starter:3.3.1.tmp'
         implementation 'com.alibaba:druid-spring-boot-starter:1.1.22'
         implementation 'org.projectlombok:lombok:1.18.12'
         implementation 'org.mapstruct:mapstruct:1.3.1.Final'
         implementation 'javax.inject:javax.inject:1'
         implementation 'redis.clients:jedis:3.1.0'
         runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.3.RELEASE'
         runtimeOnly 'mysql:mysql-connector-java:8.0.21'
         compileOnly 'org.projectlombok:lombok:1.18.12'
         annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
         annotationProcessor 'org.projectlombok:lombok:1.18.12'
     }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
}