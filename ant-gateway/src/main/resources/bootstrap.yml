server:
  port: 8888

spring:
  application:
    name: ant-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      discovery:
        locator:
          enabled: true # 启用自动根据服务ID生成路由
          lower-case-service-id: true # 设置路由的路径为小写的服务ID
      routes:
        - id: ant-auth
          uri: http://localhost:9000
          predicates:
             - Path=/oauth/**
        - id: ant-upms-bzi
          uri: http://localhost:8080
          predicates:
            - Path=/admin/v1/**
          filters:
            - PrefixPath=2
    nacos:
      config:
        file-extension: yaml
      server-addr: 139.224.81.120:8848
