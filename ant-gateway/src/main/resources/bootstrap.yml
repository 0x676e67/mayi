spring:
  profiles:
    active: prod,dev
  application:
    name: ant-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 60s
      discovery:
        locator:
          enabled: true # 启用自动根据服务ID生成路由
          lower-case-service-id: true # 设置路由的路径为小写的服务ID
      routes:
        - id: vertx-service
          uri: lb://vertx-service
          predicates:
            - Path=/**/**
        - id: ant-auth
          uri: lb://ant-auth
          predicates:
            - Path=/oauth/**

        - id: ant-upms-bzi
          uri: lb://ant-upms-bzi
          predicates:
            - Path=/api/**, /avatar/**, /static/**, /druid/**
  #          filters:
#            - PrefixPath=2
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:9000/oauth/token_key
          jwt-check-uri: http://127.0.0.1:9000/oauth/check_token
