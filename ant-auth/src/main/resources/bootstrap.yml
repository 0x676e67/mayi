server:
  port: 9000
#配置
spring:
  profiles:
    active: conf,dev
  application:
    name: ant-auth

  datasource:
    username: root
    password: itcast
    url: jdbc:mysql://localhost:3306/master?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      max-lifetime: 1800000
      minimum-idle: 5

  #json序列化配置
  jackson:
    time-zone: GMT+8
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss

  servlet:
    multipart:
      enabled: true

#mybatis-plus 配置
mybatis-plus:
  global-config:
    db-config:
      update-strategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  check-config-location: true
  type-enums-package: com.zf1976.ant.upms.biz.pojo.enums
  mapper-locations: classpath:/mapper/*.xml,classpath:/authMapper/*.xml

# api接口加密
api-encrypt:
  open: true
  show-log: true

# 开启接口签名
auth:
  enable-signature: true
  model: false

---
#nacos配置
spring:
  profiles: prod
  cloud:
    nacos:
      config:
        file-extension: yaml
      server-addr: innas.cn:8848
      discovery:
        register-enabled: true
        enabled: true

---
#nacos配置
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        file-extension: yaml
      server-addr: 127.0.0.1:8848
      discovery:
        register-enabled: true
        enabled: true
