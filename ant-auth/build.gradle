plugins {
    id 'org.springframework.boot' version "${springbootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagerVersion}"
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
ext {
    jwtVersion = "0.11.1"
}

dependencies {
    implementation project(':ant-common:ant-common-core')
    implementation project(':ant-common:ant-common-encrypt')
    implementation project(':ant-common:ant-common-component')
    implementation project(':ant-common:ant-common-mybatis')
    implementation project(':ant-common:ant-common-security')
    implementation project(':ant-upms:ant-upms-api')
    implementation project(':ant-upms:ant-upms-dao')
    implementation("io.jsonwebtoken:jjwt-api:${jwtVersion}")
    implementation("io.jsonwebtoken:jjwt-impl:${jwtVersion}")
    implementation("io.jsonwebtoken:jjwt-jackson:${jwtVersion}")
    implementation('com.github.whvcse:easy-captcha:1.6.2')
    implementation 'com.github.shalousun:common-util:1.9.2'
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-aop')
    implementation 'org.springframework.cloud:spring-cloud-starter-oauth2'
    implementation 'org.springframework.cloud:spring-cloud-starter-security'
    implementation ("org.springframework.boot:spring-boot-starter-validation:${springbootVersion}")
    implementation "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${nacosVersion}"
    implementation "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:${nacosVersion}"
    implementation "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:${nacosVersion}"
    implementation('org.springframework.boot:spring-boot-configuration-processor')
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    implementation('org.springframework.security:spring-security-oauth2-jose')
    implementation('org.springframework.boot:spring-boot-starter-data-redis')
    implementation('org.springframework.security:spring-security-test')
    implementation('org.springframework.boot:spring-boot-test')
    implementation("com.baomidou:mybatis-plus-boot-starter:${mybatisPlusVersion}")
    runtimeOnly("mysql:mysql-connector-java:${mysqlconnectorVersion}")

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}
